
{% extends 'base.html' %}
{% load static %}

{% block title %}Crear Nuevo Préstamo{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1 class="display-4 mb-4">Crear Nuevo Préstamo</h1>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {% for error in field.errors %}
            <p class="text-danger mb-0">{{ error }}</p>
          {% endfor %}
        </div>
      {% endfor %}
      <div class="d-flex justify-content-end">
        <a href="{% url 'loan_list' %}" class="btn btn-secondary mr-2">Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>
{% endblock %}
